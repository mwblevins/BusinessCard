<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
<a-scene arjs>
    <a-marker preset='custom' type='pattern' url='qrMarker.patt'>
        <a-box color="red"></a-box>
    </a-marker>

    <a-entity camera></a-entity>

</a-scene>
</body>
</html>

<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>

<a-scene
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;"
        embedded
        cursor="rayOrigin: mouse"
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false"
        gesture-detector
>
</a-scene>
<a-scene>
    <a-assets>
        <a-asset-item id="pc" src="https://raw.githubusercontent.com/mwblevins/BusinessCard/main/sketchfab_weekly_-_computer_-_hal-3000/computer.gltf"></a-asset-item>
    </a-assets>
    <a-entity gltf-model="#pc" scale="1 1 1"></a-entity>
</a-scene>
