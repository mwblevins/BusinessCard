<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.0.0/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
<div class="button-container">
    <!--phone-->
    <!--_blank opens link in a newtab-->
    <a href="https://mwblevins.github.io/blevinsPortfolio.github.io/"
       target="_blank"
    >
        <img
                src="https://cdn.glitch.global/13001b85-1c3f-400f-8db4-4924ab4817e4/icons8-website-50.png?v=1701708555774"
                style="width:60px;margin:20px;"
        /></a>
    <a href="https://github.com/mwblevins" target="_blank">
        <img
                src="https://cdn.glitch.global/13001b85-1c3f-400f-8db4-4924ab4817e4/github-sign.png?v=1701708202478"
                style="width:60px;margin:20px;"
        /></a>
    <a
            href="https://www.linkedin.com/in/mwblevins"
            target="_blank"
    >
        <img
                src="https://cdn.glitch.global/13001b85-1c3f-400f-8db4-4924ab4817e4/icons8-linkedin-50%20(1).png?v=1701708368971"
                style="width:60px;margin:20px;"
        /></a>

    <a
            href="mailto:michaelwblevins@gmail.com"
            target="_blank">
        <img
                src="https://cdn.glitch.global/13001b85-1c3f-400f-8db4-4924ab4817e4/icons8-email-50.png?v=1701708439498"
                style="width:60px;margin:20px;"
        /></a>


</div>
<a-scene
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        embedded cursor="rayOrigin: mouse"
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false"
        gesture-detector>

<a-marker preset="hiro">
    <a-asset-item id="pc" src="https://raw.githubusercontent.com/mwblevins/BusinessCard/main/sketchfab_weekly_-_computer_-_hal-3000/computer.gltf"></a-asset-item>
    <a-entity gltf-model="#pc" scale="3 2 2" rotation="0 0 0"></a-entity>
</a-marker>
</a-scene>
<style>
    .button-container {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0px;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        z-index: 1;
    }
    a-scene {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
    }
</style>
</body>
</html>
