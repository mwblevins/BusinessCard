<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Buttons</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
</head>
<body>
<a-scene embedded arjs>
    <a-entity camera></a-entity>

    <a-entity position="-.5 0 -3" rotation="0 0 0" id="linkedinButton">
        <a-link title="LinkedIn" scale=".1 .1 .1">
        </a-link>
    </a-entity>

    <a-entity position="0 0 -3" rotation="0 0 0" id="githubButton">
        <a-link title="GitHub" scale=".1 .1 .1">
        </a-link>
    </a-entity>

    <a-entity position=".5 0 -3" rotation="0 0 0" id="emailButton">
        <a-link title="Email" scale=".1 .1 .1">
        </a-link>
    </a-entity>
</a-scene>

<script>
    // Add event listeners to the buttons
    document.querySelector('#linkedinButton').addEventListener('click', function () {
        window.open('https://www.linkedin.com/', '_blank');
    });

    document.querySelector('#githubButton').addEventListener('click', function () {
        window.open('https://github.com/', '_blank');
    });

    document.querySelector('#emailButton').addEventListener('click', function () {
        window.open('mailto:michaelwblevins@gmail.com', '_blank');
        console.log("click")
    });
</script>

</body>
</html>
